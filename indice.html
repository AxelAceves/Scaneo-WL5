

<html lang="es">

<head>
  <title>Neurona de ALSW</title>
  <!-- p5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <!-- ml5 -->
  <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js" type="text/javascript"></script>
  <!-- Icon Google-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Se ve bien movil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Mi codigo -->
  <script src="sketch.js"></script>
</head>
<body>


  <div class="container">

    <!-- Cabezera -->
    <div class="row z-depth-1 grey lighten-2">
      <div class="card z-depth-5">
        <!-- Bara izquierda -->
        <div class="col s4 grey lighten-2">
          <div class="card-panel teal darken-4 center-align">
            <span class="card-title white-text">Clasificador de Imagenes con WL5</span>
          </div>
          <div class="section center-align">
            <h5>Entrenamiento con Botones</h5>
           <div class="center-align">
  <a class="waves-effect waves-light btn BotonEntrenar orange">mano</a>
  <a class="waves-effect waves-light btn BotonEntrenar orange">cara</a>
  <a class="waves-effect waves-light btn BotonEntrenar orange">manzana</a>
  <a class="waves-effect waves-light btn BotonEntrenar orange">platano</a>
  <a class="waves-effect waves-light btn BotonEntrenar orange">Nada</a>
</div>
          </div>
          <div class="divider"></div>
          <div class="section center-align">
          <div class="separator"></div>

            <h5>Informacion : 
            <a href="https://github.com/AxelAceves/Scaneo-WL5/tree/main" target="_blank" class="waves-effect waves-light btn BotonEntrenar orange">
  <i class="fab fa-github"></i> Ir a GitHub
</a></h5>

            <div class="input-field">
              <i class="material-icons prefix">add_circle_outline</i>
              Escribe a qui para entrenar :
              <input id="TextBox" type="text" data-length="10">
              
              <label for="TextBox"></label>
            </div>
            <div class="center-align">
              <a id="TextBoxBoton" class="waves-effect waves-light btn BotonEntrenar orange">Entrenar</a>
            </div>
          </div>
          <div class="divider"></div>
          <div class="section center-align">
            <h5>Operaciones Neurona</h5>
           <div class="center-align">
              <a id="CargarBoton" class="waves-effect waves-light ">Cargar</a>
              <a id="SalvarBoton" class="waves-effect waves-light btn BotonEntrenar orange">Salvar</a>
              <a id="LimpiarBoton" class="waves-effect waves-light btn BotonEntrenar orange">Limpiar</a>
              <a id="CargarFolder" class="waves-effect waves-light btn BotonEntrenar orange">Folder</a>
            </div>

          </div>
        </div>

        <div class="col s8 teal darken-4 center-align">
          <div class="card-panel orange accent-3 center-align">
            <span id="CartaMensaje" class="card-title">Cargando...</span>
          </div>
          <div id="micanva">
          </div>
        </div>
      </div>
    </div>

  

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
